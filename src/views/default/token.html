<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="nodetomic-api-swagger">
    <meta name="author" content="nodetomic-api-swagger">
    <title>Nodetomic Api Swagger</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="app">
        <div class="row">

            <div class="col-lg-12">

                <div class="logo">
                    <a href="/">
                        <img src="logo.svg" id="logo" />
                    </a>
                </div>

                <div class="section animated fadeInDown">Token</div>

                <div class="note animated fadeIn">You can copy this token in swagger -> Api key authorization</div>

                <div class="content animated fadeIn">
                    <textarea class="form-control" rows="4">{{token}}</textarea>
                </div>

                <div class="footer animated fadeInUp">
                    nodetomic-api-swagger by
                    <a href="https://github.com/kevoj" target="_blank">@kevoj</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script src="token.js"></script>

</body>

</html>

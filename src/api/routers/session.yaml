/api/user/session:
  x-swagger-router-controller: session
# list
  get:
    operationId: list
    security:
      - Bearer: []
    tags:
      - Session
    summary: Get list of sessions [Signed]
    description: Returns list of sessions
    responses:
      200:
        description: Success
      401:
        description: Unauthenticated
      403:
        description: Forbidden
      500:
        description: Error
# destroy
/api/user/session/{verify}:
  x-swagger-router-controller: session
  delete:
    operationId: destroy
    security:
      - Bearer: []
    tags:
      - Session
    summary: Destroy a session [Signed]
    description: Destroy a session
    parameters:
      - name: verify
        description: session verify
        in: path
        required: true
        type: string
    responses:
      200:
        description: Success
      401:
        description: Unauthenticated
      403:
        description: Forbidden
      404:
        description: Not found
      500:
        description: Error

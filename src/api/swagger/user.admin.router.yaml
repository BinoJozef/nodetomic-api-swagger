/api/user:
  x-swagger-router-controller: user.admin.controller
  # list
  get:
    operationId: list
    tags:
      - User
    summary: Get list users [Rol admin]
    description: Returns list of Users
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: "#/definitions/User"
      401:
        description: Unauthenticated
      403:
        description: Unauthorized
      500:
        description: Error
    security:
      - Bearer: []
/api/user/{id}:
  x-swagger-router-controller: user.admin.controller
  # remove
  delete:
    operationId: destroy
    tags:
      - User
    summary: Delete user by id [Rol admin]
    description: Deletes a single User
    parameters:
      - name: id
        description: User's id
        in: path
        required: true
        type: string
    responses:
      200:
        description: Success
      401:
        description: Unauthenticated
      403:
        description: Unauthorized
      500:
        description: Error
    security:
      - Bearer: []
  # update
  put:
    operationId: update
    tags:
      - User
    summary: Update user by id [Rol admin]
    description: update a single User
    parameters:
      - name: id
        description: User's id
        in: path
        required: true
        type: string
      - in: body
        name: body
        description: Fields for the User resource
        schema:
          type: array
          $ref: "#/definitions/User"
    responses:
      200:
        description: Sucess
      401:
        description: Unauthenticated
      403:
        description: Unauthorized
      500:
        description: Error
    security:
      - Bearer: []

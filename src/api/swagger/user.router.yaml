/api/user:
  x-swagger-router-controller: user.controller
  # create
  post:
    operationId: create
    tags:
      - User
    summary: Create user
    description: Creates a new User
    parameters:
      - in: body
        name: body
        description: Create new User
        required: true
        schema:
          $ref: "#/definitions/User"
    responses:
      201:
        description: Success
      500:
        description: Error
  # update
  put:
    operationId: update
    tags:
      - User
    summary: Update current user [Signed]
    description: update a single User
    parameters:
      - in: body
        name: body
        description: Fields for the User resource
        schema:
          type: array
          $ref: "#/definitions/User"
    responses:
      200:
        description: Success
      401:
        description: Unauthenticated
      403:
        description: Unauthorized
      500:
        description: Error
    security:
      - Bearer: []

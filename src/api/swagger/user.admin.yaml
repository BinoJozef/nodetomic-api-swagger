# list
  get:
    operationId: list
    security:
      - Bearer: []
    x-security-scopes:
      - admin
    tags:
      - Admin User
    summary: Get list users [Role admin]
    description: Returns list of Users
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: "#/definitions/User"

/auth/admin/session/{id}:
  x-swagger-router-controller: session.admin
# list
  get:
    operationId: list
    security:
      - Bearer: []
    x-security-scopes:
      - admin
    tags:
      - Admin Session
    summary: Gets the list of all sessions for a user [Role Admin]
    description: Returns list of sessions
    parameters:
      - name: id
        description: user id
        in: path
        required: true
        type: string
    responses:
      200:
        description: Success
      401:
        description: Unauthenticated
      403:
        description: Forbidden
      404:
        description: Not found
      500:
        description: Error
# destroy
  delete:
    operationId: destroy
    security:
      - Bearer: []
    x-security-scopes:
      - admin
    tags:
      - Admin Session
    summary: Destroys a session of a user [Role Admin]
    description: Destroy a session
    parameters:
      - name: id
        description: user id
        in: path
        required: true
        type: string
      - name: verify
        description: session verify
        in: query
        required: true
        type: string
    responses:
      200:
        description: Success
      401:
        description: Unauthenticated
      403:
        description: Forbidden
      404:
        description: Not found
      500:
        description: Error


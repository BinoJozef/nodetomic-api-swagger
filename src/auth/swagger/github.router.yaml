/auth/github:
 # init
  get:
    x-swagger-router-controller: github.controller
    tags:
      - Login
    summary: Login
    description: Login user
    operationId: index
    responses:
      200:
        description: Success
      400:
        description: Login Invalid
      500:
        description: Error
/auth/github/callback*:
 # callback
  get:
    x-swagger-router-controller: github.controller
    tags:
      - Login
    summary: Login
    description: Login user
    operationId: callback
    responses:
      200:
        description: Success
      400:
        description: Login Invalid
      500:
        description: Error

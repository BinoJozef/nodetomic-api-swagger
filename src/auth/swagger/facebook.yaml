/auth/facebook:
  x-swagger-router-controller: facebook
# index
  get:
    operationId: index
    tags:
      - Social
    summary: Login
    description: Login user
    responses:
      200:
        description: Success
      400:
        description: Login Invalid
      500:
        description: Error
#---------------------------------------------
/auth/facebook/callback*:
  x-swagger-router-controller: facebook
# callback
  get:
    operationId: callback
    tags:
      - Social
    summary: Login
    description: Login user
    responses:
      200:
        description: Success
      400:
        description: Login Invalid
      500:
        description: Error

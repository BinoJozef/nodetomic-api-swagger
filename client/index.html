<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="nodetomic">
    <meta name="author" content="nodetomic">
    <title>Nodetomic Api</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>
    <div class="container" id="app">
        <div class="row">

            <div class="col-lg-12">

                <div class="logo">
                    <router-link to="/">
                        <img src="logo.svg" class="animated" :class="logo" id="logo" />
                    </router-link>
                </div>

                <router-view class="fadeIn animated"></router-view>

                <div class="socket text-center fadeIn animated">Socket.io</div>

                <div class="row fadeIn animated">
                    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div> <input v-model="igreet" class="form-control" placeholder="Add greet" /></div>
                        <div v-if="igreet" class="btn-add animated flipInX"> <input v-model="ilanguage" class="form-control" placeholder="Add language" /></div>
                        <div v-if="igreet && ilanguage" class="text-center animated flipInY">
                            <button class="btn btn-primary btn-sm btn-add" v-on:click="addHello">
                                Send by socket <i class="glyphicon glyphicon-send"></i>
                            </button>
                        </div>
                    </div>

                </div>
                <br/>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" v-for="item in greets">
                        <div class="list-group hello animated fadeIn">
                            <div class="list-group-item">
                                <span class="glyphicon glyphicon-remove rm" aria-hidden="true" v-on:click="deleteHello(item._id)"></span>
                                <h4 class="list-group-item-heading greet">{{ item.greet }}</h4>
                                <p class="list-group-item-text language">{{ item.language }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    nodetomic-api-swagger by
                    <a href="https://github.com/kevoj" target="_blank">@kevoj</a>
                </div>

            </div>
        </div>
    </div>

    <style>
        html,
        body {
            padding-top: 5vh;
            /* background: #272727;*/
        }
        
        .logo {
            text-align: center;
        }
        
        .logo img {
            width: 100px;
        }
        
        .project {
            padding-top: 10px;
            text-align: center;
            color: white;
            font-size: 40px;
            line-height: 1.2;
            font-family: 'Open Sans', sans-serif !important;
        }
        
        .socket {
            border-top: 1px solid #191919;
            margin-top: 10px;
            padding: 8px 0;
            color: #b9f291;
            font-size: 15px;
            font-family: 'Open Sans', sans-serif !important;
        }
        
        .btn-add {
            margin-top: 15px;
        }
        
        .link-docs {
            padding-top: 5px;
            text-align: center;
            font-family: 'Open Sans', sans-serif !important;
        }
        
        .link-docs a {
            font-size: 17px;
            color: #50bf94;
        }
        
        .token {
            padding-top: 5px;
            text-align: left;
            color: #50bf94;
            font-family: 'Open Sans', sans-serif !important;
        }
        
        .hello {
            font-family: 'Open Sans', sans-serif !important;
        }
        
        .hello .rm {
            float: right;
            cursor: pointer;
            font-size: 11px;
        }
        
        .hello .greet {
            font-size: 17px;
        }
        
        .hello .language {
            color: #50bf94;
            font-size: 11px;
        }
        
        .footer {
            margin-top: 0px;
            text-align: center;
            color: white;
        }
        
        .footer a {
            color: #50bf94;
            font-family: 'Open Sans', sans-serif !important;
        }
    </style>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
